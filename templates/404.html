<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found - LocalConnect 24x7</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #374151;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 4rem;
            font-weight: 800;
            color: #4F46E5;
        }
        p {
            font-size: 1.25rem;
            margin: 1rem 0 2rem;
        }
        a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #4F46E5;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #4F46E5;
            color: white;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="{% url 'home' %}">Go back to Home</a>
</body>
</html>
